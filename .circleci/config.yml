# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

# required as all of the jobs need to have a tag filter for some reason
tag_filters: &tag_filters
  filters:
      tags:
        only: /.*/

jobs:
  deploy_join:
    parameters:
    docker:
      - image: cimg/python:3.9.5
    steps:
      - checkout
      - run:
          name: "Deploy on tagged master push"
          command: |
            if [ -z "${CIRCLE_PULL_REQUEST}" ] && [ -z "${CIRCLE_BRANCH}" ] && [ -n "${CIRCLE_TAG}" ]; then
              echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin;
              make manifest;
            else
              echo "skipping push. CIRCLE_PULL_REQUEST=${CIRCLE_PULL_REQUEST}, CIRCLE_BRANCH=${CIRCLE_BRANCH}, CIRCLE_TAG=${CIRCLE_TAG}"
            fi;

  build_agent:
    parameters:
      arch:
        type: string
      resource_class:
        type: string
    machine:
      image: ubuntu-2004:202101-01
      resource_class: << parameters.resource_class >>
    # needed to build docker images, attach mount points, etc
    steps:
      - checkout
      - run: make container-<< parameters.arch >>
      - run: make test-<< parameters.arch >>
      - run: e2e-tests/test.sh
      - run:
          name: "Deploy on tagged master push"
          command: |
            if [ -z "${CIRCLE_PULL_REQUEST}" ] && [ -z "${CIRCLE_BRANCH}" ] && [ -n "${CIRCLE_TAG}" ]; then
              echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin;
              make push;
              make push-head;
            else
              echo "skipping push. CIRCLE_PULL_REQUEST=${CIRCLE_PULL_REQUEST}, CIRCLE_BRANCH=${CIRCLE_BRANCH}, CIRCLE_TAG=${CIRCLE_TAG}"
            fi;


# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_agent:
        << *tag_filters
          name: build_agent_amd64
          arch: amd64
          resource_class: large
      - build_agent:
        << *tag_filters
          name: build_agent_arm64
          arch: arm64
          resource_class: arm.large
      - push_multiarch_manifest:
        << *tag_filters
        require:
          - build_agent_amd64
          - build_agent_arm64
